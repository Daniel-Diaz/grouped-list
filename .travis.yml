language: haskell
ghc:
  - "7.4"
  - "7.6"
  - "7.8"
  - "7.10"
os:
  - linux
notifications:
  email: false
install:
  - cabal sandbox init
  - cabal install --only-dependencies --enable-tests
script:
  - cabal configure --ghc-option=-Werror --enable-tests
  - cabal build
  - cabal test
sudo: false
